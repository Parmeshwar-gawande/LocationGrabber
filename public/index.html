<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Grabber</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="text"][readonly] {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .info-text {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìç Location Grabber</h1>
        <p class="subtitle">Share your location to continue</p>

        <form id="locationForm">
            <div class="form-group">
                <label for="latitude">Latitude</label>
                <input type="text" id="latitude" name="latitude" placeholder="Loading..." readonly>
            </div>

            <div class="form-group">
                <label for="longitude">Longitude</label>
                <input type="text" id="longitude" name="longitude" placeholder="Loading..." readonly>
            </div>

            <div class="form-group">
                <label for="accuracy">Accuracy (meters)</label>
                <input type="text" id="accuracy" name="accuracy" placeholder="Loading..." readonly>
            </div>

            <div class="form-group">
                <label for="email">Email (Optional)</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com">
            </div>

            <button type="submit" id="submitBtn">Submit Location</button>
        </form>

        <div id="status" class="status"></div>
        <p class="info-text">Your location data will be securely transmitted.</p>
    </div>

    <script>
        const form = document.getElementById('locationForm');
        const latInput = document.getElementById('latitude');
        const lonInput = document.getElementById('longitude');
        const accInput = document.getElementById('accuracy');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        const statusDiv = document.getElementById('status');

        let locationData = null;

        // Get location on page load
        window.addEventListener('load', () => {
            getLocation();
        });

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        locationData = {
                            lat: position.coords.latitude,
                            lon: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };

                        latInput.value = locationData.lat;
                        lonInput.value = locationData.lon;
                        accInput.value = locationData.accuracy;

                        submitBtn.disabled = false;
                        showStatus('Location detected! Ready to submit.', 'success');
                    },
                    (error) => {
                        showStatus('Error: ' + error.message, 'error');
                        submitBtn.disabled = true;
                    }
                );
            } else {
                showStatus('Geolocation not supported', 'error');
                submitBtn.disabled = true;
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!locationData) {
                showStatus('Location not detected', 'error');
                return;
            }

            submitBtn.disabled = true;
            showStatus('Submitting...', 'loading');

            try {
                // Determine the API endpoint
                const apiUrl = window.location.hostname === 'localhost' 
                    ? 'http://localhost:3000/api/location'
                    : `${window.location.origin}/api/location`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        lat: locationData.lat,
                        lon: locationData.lon,
                        accuracy: locationData.accuracy,
                        email: emailInput.value || 'anonymous'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus('‚úÖ Location submitted successfully!', 'success');
                    setTimeout(() => {
                        getLocation(); // Reset for next submission
                        emailInput.value = '';
                        submitBtn.disabled = false;
                    }, 2000);
                } else {
                    showStatus('Error: ' + data.error, 'error');
                    submitBtn.disabled = false;
                }
            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
                submitBtn.disabled = false;
            }
        });

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }
    </script>
</body>
</html>
